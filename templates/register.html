{% extends "base.html" %}
{% block content %}
<div class="main-1">
  <div class="container">
    <div class="register">
      <form action="/register" method="POST">
          {% csrf_token %}
        <div class="register-top-grid">
          <h3>PERSONAL INFORMATION</h3>
          <div data-wow-delay="0.4s" class="wow fadeInLeft"><span>Login
              <label>*</label></span>
            <input type="text" name="username" placeholder="Login" required="" autofocus=""/>
          </div>
          <div data-wow-delay="0.4s" class="wow"><span>Password
              <label>*</label></span>
            <input type="password" name="password" placeholder="Password" required=""/>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="register-bottom-grid">
          <div data-wow-delay="0.4s" class="wow fadeInRight"><span>First Name
              <label>*</label></span>
            <input type="text" name="first_name" placeholder="Name" required=""/>
          </div>
          <div data-wow-delay="0.4s" class="wow fadeInRight"><span>Last Name
              <label>*</label></span>
            <input type="text" name="last_name" placeholder="Last Name" required=""/>
          </div>
          <div data-wow-delay="0.4s" class="wow fadeInLeft"><span>Email Address
              <label>*</label></span>
            <input type="email" name="email" placeholder="e-mail" required=""/>
          </div>
        </div>
          <div class="register-but">
            <input type="submit" value="Sign up"/>
            <div class="clearfix">
                <div id="message">
                    <h1 class="text-center error-message">{{ message }}</h1>
                </div>
            </div>
          </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<!-- registration-->

{% endblock content %}
